{% extends 'base.html' %}

{% block content %}
<div style="background-color: #f5f5f5; height: 100vh">
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                <div class="card border-0 p-3 shadow-sm text-center">
                    <h3 class="text-muted">Results</h3>
                    <h5 class="lead text-muted">Count of cities: {{ count }}</h5>
                    <h5 class="lead text-muted">Cities: {{ all_cities }}</h5>
                    <a href={{ url_for('index') }}>Search again</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
